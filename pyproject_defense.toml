# =====================================================================
# Defense configuration - temporary pyproject.toml for defense experiments
# Copy this over pyproject.toml when running defense experiments
# =====================================================================

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flower2025"
version = "1.0.0"
description = ""
license = "Apache-2.0"
# Dependencies for your Flower App
dependencies = [
    "flwr[simulation]>=1.23.0",
    "flwr-datasets[vision]>=0.5.0",
    "torch==2.7.1",
    "torchvision==0.22.1",
]

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.flwr.app]
publisher = "fed2025"

# Point to DEFENSE ServerApp and ClientApp objects
[tool.flwr.app.components]
serverapp = "flower2025.server_app_defense:app"
clientapp = "flower2025.client_app:app"

# Custom config values accessible via `context.run_config`
[tool.flwr.app.config]
num-server-rounds = 50
fraction-train = 1
local-epochs = 1
lr = 0.01
use-iid = true
strategy = "FedAvgDefense"
attacker-ids = "none"
attack-type = "label_flipping"
loss-threshold-percentile = 75

# Default federation to use when running the app
[tool.flwr.federations]
default = "local-simulation"

# Local simulation federation with 10 virtual SuperNodes
[tool.flwr.federations.local-simulation]
options.num-supernodes = 5

# Remote federation example for use with SuperLink
[tool.flwr.federations.remote-federation]
address = "127.0.0.1:9093"
root-certificates = "certificates/ca.crt"
